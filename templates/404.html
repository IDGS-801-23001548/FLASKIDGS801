<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>404 - Página no encontrada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fuente moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>

<body class="h-full bg-gradient-to-br from-slate-900 via-indigo-900 to-slate-800 flex items-center justify-center text-white">

    <div class="relative text-center px-6">

        <!-- Fondo glow -->
        <div class="absolute inset-0 blur-3xl opacity-30 bg-gradient-to-r from-purple-500 via-pink-500 to-blue-500 animate-pulse rounded-full"></div>

        <!-- Card principal -->
        <div class="relative backdrop-blur-xl bg-white/10 border border-white/20 shadow-2xl rounded-3xl p-12 max-w-xl">

            <h1 class="text-9xl font-extrabold bg-gradient-to-r from-pink-400 to-blue-400 bg-clip-text text-transparent">
                404
            </h1>

            <h2 class="mt-4 text-2xl font-semibold tracking-wide">
                Página no encontrada
            </h2>

            <p class="mt-4 text-gray-300">
                Lo sentimos, la página que buscas no existe o fue movida.
                Tal vez escribiste mal la URL.
            </p>

            <div class="mt-8 flex justify-center gap-4">
                <a href="/"
                   class="px-6 py-3 rounded-xl bg-gradient-to-r from-pink-500 to-blue-500 font-semibold shadow-lg hover:scale-105 transition-transform duration-300">
                    Volver al inicio
                </a>

                <button onclick="history.back()"
                        class="px-6 py-3 rounded-xl border border-white/30 hover:bg-white/10 transition">
                    Regresar
                </button>
            </div>

        </div>

    </div>

</body>
</html>
