{% extends "layout.html" %}

{% block container1 %}

<section class="bg-neutral-primary">
  <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-12">

    <a href="alumnos" class="block w-full text-center text-white bg-brand border border-transparent 
              hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium 
              shadow-xs font-medium leading-5 rounded-base text-sm 
              px-4 py-2.5 mb-4 focus:outline-none">
      Nuevo
    </a>

    <div class="relative overflow-x-auto bg-neutral-primary-soft shadow-xs rounded-base border border-default">
      <table class="w-full text-sm text-left rtl:text-right text-body">
        <thead class="bg-neutral-secondary-soft border-b border-default">
          <tr>
            <th class="px-6 py-3 font-medium">Nombre</th>
            <th class="px-6 py-3 font-medium">Apaterno</th>
            <th class="px-6 py-3 font-medium">Correo</th>
            <th class="px-6 py-3 font-medium">Modificar</th>
            <th class="px-6 py-3 font-medium">Detalles</th>
            <th class="px-6 py-3 font-medium">Eliminar</th>
          </tr>
        </thead>
        <tbody>

          {% for alum in alumno %}
          <tr class="border-b border-default">

            <td class="px-6 py-4">{{alum.nombre}}</td>
            <td class="px-6 py-4">{{alum.apaterno}}</td>
            <td class="px-6 py-4">{{alum.email}}</td>
            <td>
              <a href="modificar?id={{ alum.id }}"
                class="text-white bg-success box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">
                Modificar</a>
            </td>
            <td class="px-6 py-4">
              <a href="detalles?id={{ alum.id }}"
                class="text-white bg-warning box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">
                Detalles</a>
            </td>
            <td class="px-6 py-4">
              <a href="eliminar?id={{ alum.id }}"
                class="text-white bg-danger box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">
                Eliminar</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

  </div>
</section>

{% endblock container1 %}
